<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.2/buzz.min.js"></script>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="id_1" src="img/1.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="id_2" src="img/2.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="id_3" src="img/3.jpg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/4.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/5.JPG" height="200" width="200"/></div>
            <div class="image-container"><img src="img/6.jpg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const sound1 = new buzz.sound ("Sounds/1.mp3")
    const sound2 = new buzz.sound ("Sounds/11.mp3")
    const sound3 = new buzz.sound ("Sounds/12.mp3")


    window.onload = () => {
        document.getElementById ("id_1")
            .onpointerdown = () => {
                console.log (`playing ${ sound1 }`)
                sound1.play ()
            }
        document.getElementById ("id_2")
            .onpointerdown = () => sound2.play ()
        document.getElementById ("id_3")
            .onpointerdown = () => sound3.play ()
    }
</script>
